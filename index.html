<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' https://maps.googleapis.com/; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' https://csi.gstatic.com/ https://maps.gstatic.com/ https://maps.googleapis.com data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <link rel="stylesheet" type="text/css" href="css/materialize.min.css">
        <style>
            #map {
                height: 500px;
                width: 100%;
             }
        </style>
        <title>Camara y GPS</title>
    </head>
    <body>
        <nav class="nav-extended  teal darken-1">
         <div class="nav-wrapper">
           <a href="#" class="brand-logo">App Hibrida</a>
         </div>
         <div class="nav-content">
           <ul class="tabs tabs-transparent">
             <li class="tab"><a class="active" href="#test1">Camara</a></li>
             <li class="tab"><a href="#test2">GPS</a></li>
           </ul>
         </div>
        </nav>

        <div id="test1" class="container">
            <br>
            <div class="switch center-align">
                <label>
                    Guardar imagen
                    <input type="checkbox" id="savePic">
                    <span class="lever"></span>
                </label>
            </div>
            <p class="center-align">
                <a class="waves-effect waves-light btn-large center-align" id="takePic">Sacar Foto</a>
            <p>
            <img class="materialboxed responsive-img" id="pic">
        </div>
        <div id="test2" class="container">
            <p class="center-align">
                <a class="waves-effect waves-light btn-large center-align" id="takeLoc">Obtener Localizacion</a>
            <p>
            <div id="map"></div>
        </div>

        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
